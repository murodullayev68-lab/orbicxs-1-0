<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs 1.0</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }
    body { background: #f0f2f5; display: flex; justify-content: center; min-height: 100vh; }
    .app { width: 100%; max-width: 400px; background: white; height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    .header { background: #0088cc; color: white; padding: 16px; font-weight: 500; font-size: 18px; text-align: center; }
    .content { padding: 24px; text-align: center; }
    input, button { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: none; font-size: 16px; }
    input { background: #f0f2f5; }
    button { background: #00bfff; color: white; cursor: pointer; }
    .hidden { display: none; }
    .status { color: #00ff00; font-size: 14px; }
    .error { color: #ff4444; }
  </style>
</head>
<body>
  <div class="app">
    <!-- EMAIL KIRISH -->
    <div id="authStep">
      <div class="header">OrbicXs 1.0</div>
      <div class="content">
        <input id="email" type="email" placeholder="email@gmail.com" />
        <button onclick="sendMagicLink()">HAVOLA YUBORISH</button>
        <p id="status" class="status"></p>
      </div>
    </div>

    <!-- USERNAME TANLASH -->
    <div id="usernameStep" class="hidden">
      <div class="header">Username tanlang</div>
      <div class="content">
        <input id="username" type="text" placeholder="@ali_2005" />
        <button onclick="saveUsername()">SAQLASH</button>
      </div>
    </div>

    <!-- CHAT RO'YXATI -->
    <div id="usersStep" class="hidden">
      <div class="header">Xabarlar</div>
      <div id="userList" style="padding:16px;">Yuklanmoqda...</div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://zidcmnlzkkxpqppsewez.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InppZGNtbmx6a2t4cHFwcHNld2V6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2MjUzOTEsImV4cCI6MjA3ODIwMTM5MX0.efCuHW2BhkigAqkkwAqUrysw9sW1UuN1Yseuthp_D3Q';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let user = null;
    let myUsername = '';

    // HAVOLA YUBORISH
    window.sendMagicLink = async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return status("Email kiriting!", "error");

      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: 'https://orbicxs-1-0.vercel.app' }
      });

      if (error) return status(error.message, "error");
      status("Havola yuborildi! Emailni tekshiring.");
    };

    // AUTH STATE
    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) {
        user = session.user;
        checkUsername();
      }
    });

    // DASTLABKI TEKSHIRISH
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        user = session.user;
        checkUsername();
      }
    })();

    async function checkUsername() {
      const { data, error } = await supabase.from('profiles').select('username').eq('id', user.id).single();
      if (error && error.code !== 'PGRST116') return console.error(error);
      if (data?.username) {
        myUsername = data.username;
        showUsersList();
      } else {
        document.getElementById('authStep').classList.add('hidden');
        document.getElementById('usernameStep').classList.remove('hidden');
      }
    }

    // USERNAME SAQLASH
    window.saveUsername = async () => {
      const username = document.getElementById('username').value.trim().toLowerCase();
      if (!username.startsWith('@')) return alert("@ bilan boshlang!");

      const { data: existing } = await supabase.from('profiles').select('id').eq('username', username);
      if (existing?.length > 0) return alert("Bu username band!");

      const { error } = await supabase.from('profiles').insert({
        id: user.id,
        username,
        email: user.email
      });

      if (error) return alert("Xato: " + error.message);

      myUsername = username;
      showUsersList();
    };

    // FOYDALANUVCHILAR RO'YXATI
    async function showUsersList() {
      document.getElementById('usernameStep').classList.add('hidden');
      document.getElementById('usersStep').classList.remove('hidden');
      document.getElementById('userList').innerHTML = `<p>${myUsername} â€“ Xush kelibsiz!</p>`;
    }

    function status(text, type = "status") {
      const el = document.getElementById('status');
      el.innerText = text;
      el.className = type;
    }
  </script>
</body>
</html>
